name: everest_crypto
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  decimal: ^2.3.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/mont/Montserrat-Bold.otf
          weight: 700

    - family: Source_Sans_Pro
      fonts:
        - asset: assets/fonts/source_sans_pro/SourceSansPro-Regular.ttf
